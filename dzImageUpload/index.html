<html>
    <head>
        <title>File Upload</title>
    </head>
    <body>
        <form id="uploadForm"
              enctype="multipart/form-data"
              action="/"
              method="post">

            <div>
                <input type="file" name="userPhoto" style="width:400px;height:30px" />
            </div>
            <div>
                <input type="submit" value="Upload Image" name="submit">
                <span id="status"></span>
            </div>
        </form>
    </body>
</html>
